<main>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Language List</h1>
				<table class="table">
					<thead>
						<tr>
							<th>Language</th>
							<th>Description</th>
							<th>Origin</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let language of languages">
							<td>{{ language.language }}</td>
							<td>{{ language.description }}</td>
							<td>{{ language.origin }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div>
			<label for="language"> Language: </label>
			<input
				id="language"
				type="text"
				class="form-control"
				[(ngModel)]="language" />
		</div>
		<div>
			<label for="description"> Description: </label>
			<input
				id="description"
				type="text"
				class="form-control"
				[(ngModel)]="description" />
		</div>
		<div>
			<label for="origin"> Origin: </label>
			<input
				id="origin"
				type="text"
				class="form-control"
				[(ngModel)]="origin" />
		</div>
		<div>
			<button
				class="btn btn-primary"
				(click)="addLanguage()">
				Add Language
			</button>
		</div>
	</div>
</main>

<style>
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .add-fruit {
        margin-top: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box; /* Ensures padding is included in width */
    }

    .btn {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>
