<main>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Student List</h1>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let student of students">
                            <td>{{ student.id }}</td>
                            <td>{{ student.name }}</td>
                            <td>{{ student.age }}</td>
                            <td>{{ student.grade }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Add Student</h2>
                <!-- Form for adding a new student -->
                <form (ngSubmit)="addStudent()">
                    <div class="form-group row">
                        <label for="id" class="col-sm-2 col-form-label">ID:</label>
                        <div class="col-sm-10">
                            <input
                                type="number"
                                id="id"
                                [(ngModel)]="id"
                                name="id"
                                required
                                class="form-control" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                id="name"
                                [(ngModel)]="name"
                                name="name"
                                required
                                class="form-control" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="age" class="col-sm-2 col-form-label">Age:</label>
                        <div class="col-sm-10">
                            <input
                                type="number"
                                id="age"
                                [(ngModel)]="age"
                                name="age"
                                required
                                class="form-control" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="grade" class="col-sm-2 col-form-label">Grade:</label>
                        <div class="col-sm-10">
                            <input
                                type="number"
                                id="grade"
                                [(ngModel)]="grade"
                                name="grade"
                                required
                                class="form-control" />
                        </div>
                    </div>

                    <!-- Button to submit the form -->
                    <button
                        type="submit"
                        class="btn btn-primary mt-3">
                        Add Student
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
