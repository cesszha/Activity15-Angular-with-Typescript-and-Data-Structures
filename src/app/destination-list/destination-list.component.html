<main>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Destination List</h1>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Name</th>
							<th>Time Travel</th>
							<th>Location</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let destination of destinations">
							<td>{{ destination.name }}</td>
							<td>{{ destination.time }}</td>
							<td>{{ destination.location }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div>
			<label for="name">Name:</label>
			<input
				type="text"
				id="name"
				name="name"
				[(ngModel)]="name" />
		</div>
		<div>
			<label for="time">Time Travel:</label>
			<input
				type="text"
				id="time"
				name="time"
				[(ngModel)]="time" />
		</div>
		<div>
			<label for="location">Location:</label>
			<input
				type="text"
				id="location"
				name="location"
				[(ngModel)]="location" />
		</div>
		<div>
			<button (click)="addDestination()"class= "btn">Add Destination</button>
		</div>
	</div>
</main>
<style>
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .add-fruit {
        margin-top: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box; /* Ensures padding is included in width */
    }

    .btn {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>
