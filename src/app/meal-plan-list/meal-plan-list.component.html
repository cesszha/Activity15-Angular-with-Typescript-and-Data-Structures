<main>
	<h1>Meal Plan List</h1>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Breakfast</th>
				<th>Lunch</th>
				<th>Dinner</th>
				<th>Snacks</th>
				<th>Drinks</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let meal of meals">
				<td>{{ meal.name }}</td>
				<td>{{ meal.breakfast }}</td>
				<td>{{ meal.lunch }}</td>
				<td>{{ meal.dinner }}</td>
				<td>{{ meal.snacks }}</td>
				<td>{{ meal.drinks }}</td>
			</tr>
		</tbody>
	</table>
	<div>
		<label for="name">Name:</label>
		<input
			type="text"
			id="name"
			[(ngModel)]="name" />
	</div>
	<div>
		<label for="breakfast">Breakfast:</label>
		<input
			type="text"
			id="breakfast"
			[(ngModel)]="breakfast" />
	</div>
	<div>
		<label for="lunch">Lunch:</label>
		<input
			type="text"
			id="lunch"
			[(ngModel)]="lunch" />
	</div>
	<div>
		<label for="dinner">Dinner:</label>
		<input
			type="text"
			id="dinner"
			[(ngModel)]="dinner" />
	</div>
	<div>
		<label for="snacks">Snacks:</label>
		<input
			type="text"
			id="snacks"
			[(ngModel)]="snacks" />
	</div>
	<div>
		<label for="drink">Drinks:</label>
		<input
			type="text"
			id="drinks"
			[(ngModel)]="drinks" />
	</div>
	<div>
		<button (click)="addMealPlan()"class="btn">Add Meal Plan</button>
	</div>
</main>
<style>
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .add-fruit {
        margin-top: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box; /* Ensures padding is included in width */
    }

    .btn {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>
