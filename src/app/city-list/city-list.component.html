<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">City List</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                          
                            <th>City Name</th>
                            <th>Country</th>
                            <th>Population</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let city of cities">
                            
                            <td>{{ city.name }}</td>
                            <td>{{ city.country }}</td>
                            <td>{{ city.population }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div>
            <label for=""></label>
            <input
                type="text"
                class="form-control"
                placeholder="City Name"
                [(ngModel)]="name" />
        </div>
        <div>
            <label for=""></label>
            <input
                type="text"
                class="form-control"
                placeholder="Country"
                [(ngModel)]="country" />
        </div>
        <div>
            <label for=""></label>
            <input
                type="number"
                class="form-control"
                placeholder="Population"
                [(ngModel)]="population" />
        </div>
        <div>
            <button
                class="btn btn-primary"
                (click)="addCity()">
                Add City
            </button>
        </div>
    </div>
</main>

<style>
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .add-fruit {
        margin-top: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box; /* Ensures padding is included in width */
    }

    .btn {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>
