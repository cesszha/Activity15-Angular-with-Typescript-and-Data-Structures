<main>
	<h1>Painting List</h1>
	<table>
		<thead>
			<tr>
				<th>Art</th>
				<th>Artist</th>
				<th>Year</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let painting of paintingList">
				<td>{{ painting.art }}</td>
				<td>{{ painting.artist }}</td>
				<td>{{ painting.year }}</td>
				<td>{{ painting.price }}</td>
			</tr>
		</tbody>
	</table>

	<div>
		<div>
			<label for="art">Art:</label>
			<input
				type="text"
				id="art"
				[(ngModel)]="art" />
		</div>
		<div>
			<label for="artist">Artist:</label>
			<input
				type="text"
				id="artist"
				[(ngModel)]="artist" />
		</div>
		<div>
			<label for="year">Year:</label>
			<input
				type="number"
				id="year"
				[(ngModel)]="year" />
		</div>
		<div>
			<label for="price">Price:</label>
			<input
				type="number"
				id="price"
				[(ngModel)]="price" />
		</div>
		<button (click)="addPainting()"class="btn">Add Painting</button>
	</div>
</main>
<style>
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .add-fruit {
        margin-top: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box; /* Ensures padding is included in width */
    }

    .btn {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>
