<main>
	<div class="container">
		<h1>TV Show List</h1>
		<table>
			<thead>
				<tr>
					<th>Channel</th>
					<th>Description</th>
					<th>URL</th>
					<th>Rating</th>
					<th>Category</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let tvShow of tvShowList">
					<td>{{ tvShow.channel }}</td>
					<td>{{ tvShow.description }}</td>
					<td>{{ tvShow.url }}</td>
					<td>{{ tvShow.rating }}</td>
					<td>{{ tvShow.category }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
		<label for="channel">Channel:</label>
		<input
			type="text"
			id="channel"
			name="channel"
			[(ngModel)]="channel" />
	</div>
	<div>
		<label for="description">Description:</label>
		<input
			type="text"
			id="description"
			name="description"
			[(ngModel)]="description" />
	</div>
	<div>
		<label for="url">URL:</label>
		<input
			type="text"
			id="url"
			name="url"
			[(ngModel)]="url" />
	</div>
	<div>
		<label for="rating">Rating:</label>
		<input
			type="number"
			id="rating"
			name="rating"
			[(ngModel)]="rating" />
	</div>
	<div>
		<label for="category">Category:</label>
		<input
			type="text"
			id="category"
			name="category"
			[(ngModel)]="category" />
	</div>
	<button (click)="addTvShow()"class="btn">Add TV Show</button>
</main>
<style>
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .add-fruit {
        margin-top: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box; /* Ensures padding is included in width */
    }

    .btn {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>
