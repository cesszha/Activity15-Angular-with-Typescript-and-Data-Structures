<main>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1>Inventory List</h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Quantity</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let inventory of inventoryList">
							<td>{{ inventory.id }}</td>
							<td>{{ inventory.name }}</td>
							<td>{{ inventory.quantity }}</td>
							<td>{{ inventory.price }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div>
			<label for="id">ID:</label>
			<input
				type="text"
				id="id"
				[(ngModel)]="id" />
		</div>

		<div>
			<label for="name">Name:</label>
			<input
				type="text"
				id="name"
				[(ngModel)]="name" />
		</div>

		<div>
			<label for="quantity">Quantity:</label>
			<input
				type="text"
				id="quantity"
				[(ngModel)]="quantity" />
		</div>

		<div>
			<label for="price">Price:</label>
			<input
				type="text"
				id="price"
				[(ngModel)]="price"/>
		</div>

		<div class="row">
			<div class="col-12">
				<button
					class="btn btn-primary"
					(click)="addNewInventory()">
					Add Inventory
				</button>
			</div>
		</div>
	</div>
</main>
<style>
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .add-fruit {
        margin-top: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box; /* Ensures padding is included in width */
    }

    .btn {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>
