<main>
    <h1>Budget List</h1>
    <table>
        <thead>
            <tr>
                <th>Project</th>
                <th>Budget</th>
                <th>Status</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let budget of budgets">
                <td>{{ budget.project }}</td>
                <td>{{ budget.budget }}</td>
                <td>{{ budget.status }}</td>
                <td>{{ budget.startDate }}</td>
                <td>{{ budget.endDate }}</td>
            </tr>
        </tbody>
    </table>

    <div class="form-group">
        <label for="project">Project:</label>
        <input
            type="text"
            id="project"
            name="project"
            [(ngModel)]="project" />
    </div>
    <div class="form-group">
        <label for="budget">Budget:</label>
        <input
            type="number"
            id="budget"
            name="budget"
            [(ngModel)]="budget" />
    </div>
    <div class="form-group">
        <label for="status">Status:</label>
        <input
            type="text"
            id="status"
            name="status"
            [(ngModel)]="status" />
    </div>
    <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input
            type="date"
            id="startDate"
            name="startDate"
            [(ngModel)]="startDate" />
    </div>
    <div class="form-group">
        <label for="endDate">End Date:</label>
        <input
            type="date"
            id="endDate"
            name="endDate"
            [(ngModel)]="endDate" />
    </div>

    <button (click)="addBudget()" class="btn">Add Budget</button>
</main>

<style>
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box; 
    }

    .btn {
        background-color: #007bff; 
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3; 
    }
</style>
