<main>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Flower List</h1>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Description</th>
							<th>Price</th>
							<th>Is Available</th>
							<th>Quantity</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let flower of flowerList">
							<td>{{ flower.name }}</td>
							<td>{{ flower.kind }}</td>
							<td>{{ flower.price }}</td>
							<td>{{ flower.isAvailable }}</td>
							<td>{{ flower.quantity }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div>
			<label for="name">Name:</label>
			<input
				type="text"
				id="name"
				name="name"
				[(ngModel)]="name" />
		</div>
		<div>
			<label for="kind">Kind of Flower:</label>
			<input
				type="text"
				id="kind"
				name="kind"
				[(ngModel)]="kind" />
		</div>
		<div>
			<label for="price">Price:</label>
			<input
				type="text"
				id="price"
				name="price"
				[(ngModel)]="price" />
		</div>
		<div>
			<label for="isAvailable">Is Available:</label>
			<input
				type="text"
				id="isAvailable"
				name="isAvailable"
				[(ngModel)]="isAvailable" />
		</div>
		<div>
			<label for="quantity">Quantity:</label>
			<input
				type="text"
				id="quantity"
				name="quantity"
				[(ngModel)]="quantity" />
		</div>
		<div>
			<button (click)="addFlower()"class= "btn">Add Flower</button>
		</div>
	</div>
</main>


<style>
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .add-fruit {
        margin-top: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box; /* Ensures padding is included in width */
    }

    .btn {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>
