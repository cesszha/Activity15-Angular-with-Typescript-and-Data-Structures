<main>
    <h1>Food Menu</h1> 
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let foodMenu of foodMenuList">
                <td>{{ foodMenu.name }}</td>
                <td>{{ foodMenu.price }}</td>
                <td>{{ foodMenu.description }}</td>
                <td>{{ foodMenu.rating }}</td>
            </tr>
        </tbody>
    </table>

    <div class="form-group">
        <label for="name">Name:</label>
        <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="name" />
    </div>

    <div class="form-group">
        <label for="price">Price:</label>
        <input
            type="number"
            id="price"
            name="price"
            [(ngModel)]="price" />
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <input
            type="text"
            id="description"
            name="description"
            [(ngModel)]="description" />
    </div>

    <div class="form-group">
        <label for="rating">Rating:</label>
        <input
            type="number"
            id="rating"
            name="rating"
            [(ngModel)]="rating" />
    </div>

    <button (click)="addFoodMenu()" class="btn">Add Food</button>
</main>

<style>
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center; 
        margin-bottom: 20px; 
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px; 
    }

    label {
        margin-bottom: 5px; 
    }

    input[type="text"],
    input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box; 
    }

    .btn {
        background-color: #007bff; 
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3; 
    }
</style>
