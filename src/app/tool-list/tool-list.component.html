<main>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1>Tool List</h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Description</th>
							<th>Price</th>
							<th>Quantity</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let tool of tools">
							<td>{{ tool.name }}</td>
							<td>{{ tool.description }}</td>
							<td>{{ tool.price }}</td>
							<td>{{ tool.quantity }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div>
			<label for="name"> Name </label>
			<input
				id="name"
				type="text"
				class="form-control"
				[(ngModel)]="name" />
		</div>

		<div>
			<label for="description"> Description </label>
			<input
				id="description"
				type="text"
				class="form-control"
				[(ngModel)]="description" />
		</div>

		<div>
			<label for="price"> Price </label>
			<input
				id="price"
				type="number"
				class="form-control"
				[(ngModel)]="price" />
		</div>

		<div>
			<label for="quantity"> Quantity </label>
			<input
				id="quantity"
				type="number"
				class="form-control"
				[(ngModel)]="quantity" />
		</div>

		<div>
			<button
				class="btn btn-primary"
				(click)="addTool()">
				Add Tool
			</button>
		</div>
	</div>
</main>
<style>
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .add-fruit {
        margin-top: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box; /* Ensures padding is included in width */
    }

    .btn {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>
