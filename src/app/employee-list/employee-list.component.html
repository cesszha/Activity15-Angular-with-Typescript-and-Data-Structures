<main>
    <div class="container">
        <h1>Employee List</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{ employee.id }}</td>
                        <td>{{ employee.name }}</td>
                        <td>{{ employee.position }}</td>
                        <td>{{ employee.age }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4">
        
            <form (ngSubmit)="addEmployee()">
                <div class="form-group row">
                    <label for="ID" class="col-sm-2 col-form-label">ID:</label>
                    <div class="col-sm-10">
                        <input
                            type="number"
                            id="id"
                            [(ngModel)]="id"
                            name="id"
                            required
                            class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            id="name"
                            [(ngModel)]="name"
                            name="name"
                            required
                            class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="position" class="col-sm-2 col-form-label">Position:</label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            id="position"
                            [(ngModel)]="position"
                            name="position"
                            required
                            class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="age" class="col-sm-2 col-form-label">Age:</label>
                    <div class="col-sm-10">
                        <input
                            type="number"
                            id="age"
                            [(ngModel)]="age"
                            name="age"
                            required
                            class="form-control" />
                    </div>
                </div>

                <!-- Button to submit the form -->
                <button
                    type="submit"
                    class="btn btn-primary mt-3">
                    Add Employee
                </button>
            </form>
        </div>
    </div>
</main>

<style>
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .add-fruit {
        margin-top: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box; /* Ensures padding is included in width */
    }

    .btn {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>
