<main>
    <div class="container">
        <h1>Employee List</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{ employee.id }}</td>
                        <td>{{ employee.name }}</td>
                        <td>{{ employee.position }}</td>
                        <td>{{ employee.age }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4">
            <h2>Add Employee</h2>
            <!-- Form for adding a new employee -->
            <form (ngSubmit)="addEmployee()">
                <div class="form-group row">
                    <label for="id" class="col-sm-2 col-form-label">Id:</label>
                    <div class="col-sm-10">
                        <input
                            type="number"
                            id="id"
                            [(ngModel)]="id"
                            name="id"
                            required
                            class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            id="name"
                            [(ngModel)]="name"
                            name="name"
                            required
                            class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="position" class="col-sm-2 col-form-label">Position:</label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            id="position"
                            [(ngModel)]="position"
                            name="position"
                            required
                            class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="age" class="col-sm-2 col-form-label">Age:</label>
                    <div class="col-sm-10">
                        <input
                            type="number"
                            id="age"
                            [(ngModel)]="age"
                            name="age"
                            required
                            class="form-control" />
                    </div>
                </div>

                <!-- Button to submit the form -->
                <button
                    type="submit"
                    class="btn btn-primary mt-3">
                    Add Employee
                </button>
            </form>
        </div>
    </div>
</main>
