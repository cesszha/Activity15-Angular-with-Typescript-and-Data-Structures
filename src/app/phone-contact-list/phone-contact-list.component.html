<main>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Phone Contact List</h1>
				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Phone</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let phoneContact of phoneContactList">
							<td>{{ phoneContact.name }}</td>
							<td>{{ phoneContact.email }}</td>
							<td>{{ phoneContact.phone }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div>
			<div>
				<label for="name"> Name </label>
				<input
					id="name"
					type="text"
					class="form-control"
					[(ngModel)]="name" />
			</div>
			<div>
				<label for="email"> Email </label>
				<input
					id="email"
					type="text"
					class="form-control"
					[(ngModel)]="email" />
			</div>
			<div>
				<label for="phone"> Phone </label>
				<input
					id="phone"
					type="text"
					class="form-control"
					[(ngModel)]="phone" />
			</div>
			<div>
				<button
					class="btn btn-primary"
					(click)="addPhoneContact()">
					Add Phone Contact
				</button>
			</div>
		</div>
	</div>
</main>

<style>
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .add-fruit {
        margin-top: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box; /* Ensures padding is included in width */
    }

    .btn {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>
