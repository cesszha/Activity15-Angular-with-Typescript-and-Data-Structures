<main>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Event List</h1>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Event Date</th>
                            <th>Event Name</th>
                            <th>Event Location</th>
                            <th>Event Price</th>
                            <th>Event Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let event of events">
                            <td>{{ event.eventDate }}</td>
                            <td>{{ event.eventName }}</td>
                            <td>{{ event.eventLocation }}</td>
                            <td>{{ event.eventPrice }}</td>
                            <td>{{ event.eventDuration }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

      
        <div class="form-group">
            <label for="date">Date:</label>
            <input
                type="date"
                id="date"
                class="form-control"
                [(ngModel)]="eventDate" />
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input
                type="text"
                id="name"
                class="form-control"
                [(ngModel)]="eventName" />
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input
                type="text"
                id="location"
                class="form-control"
                [(ngModel)]="eventLocation" />
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input
                type="number"
                id="price"
                class="form-control"
                [(ngModel)]="eventPrice" />
        </div>

        <div class="form-group">
            <label for="duration">Duration:</label>
            <input
                type="text"
                id="duration"
                class="form-control"
                [(ngModel)]="eventDuration" />
        </div>

       
        <div>
            <button
                class="btn btn-primary"
                (click)="addEvent()">
                Add Event
            </button>
        </div>
    </div>
</main>
<style>
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    h1 { 
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px; 
    }

    label {
        margin-bottom: 5px; 
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] { 
        padding: 10px; 
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%; 
        box-sizing: border-box; 
    }

    .btn {
        background-color: #007bff; 
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3; 
    }
</style>
