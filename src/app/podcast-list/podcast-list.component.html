<main>
	<h1>Podcast List</h1>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Host</th>
				<th>Genre</th>
				<th>Episode Number</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let podcast of podcasts">
				<td>{{ podcast.name }}</td>
				<td>{{ podcast.host }}</td>
				<td>{{ podcast.genre }}</td>
				<td>{{ podcast.episodeNumber }}</td>
			</tr>
		</tbody>
	</table>

	<div>
		<label for="name">Name:</label>
		<input
			type="text"
			id="name"
			[(ngModel)]="name" />
	</div>
	<div>
		<label for="host">Host:</label>
		<input
			type="text"
			id="host"
			[(ngModel)]="host" />
	</div>

	<div>
		<label for="genre">Genre:</label>
		<input
			type="text"
			id="genre"
			[(ngModel)]="genre" />
	</div>

	<div>
		<label for="episodeNumber">Episode Number:</label>
		<input
			type="number"
			id="episodeNumber"
			[(ngModel)]="episodeNumber" />
	</div>
	<div>
		<button (click)="addPodcast()"class="btn">Add Podcast</button>
	</div>
</main>
<style>
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .add-fruit {
        margin-top: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box; /* Ensures padding is included in width */
    }

    .btn {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>
