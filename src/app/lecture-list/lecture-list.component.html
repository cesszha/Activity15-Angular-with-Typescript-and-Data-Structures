<main>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1>Lecture List</h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Duration</th>
							<th>Instructor</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let lecture of lectureList">
							<td>{{ lecture.lesson }}</td>
							<td>{{ lecture.duration }}</td>
							<td>{{ lecture.instructor }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div>
			<label for="lesson">Lesson:</label>
			<input
				type="text"
				id="lesson"
				[(ngModel)]="lesson" />
		</div>

		<div>
			<label for="duration">Duration:</label>
			<input
				type="text"
				id="duration"
				[(ngModel)]="duration" />
		</div>

		<div>
			<label for="instructor">Instructor:</label>
			<input
				type="text"
				id="instructor"
				[(ngModel)]="instructor" />
		</div>

		<div class="row">
			<div class="col-12">
				<button
					class="btn btn-primary"
					(click)="addLecture()">
					Add Lecture
				</button>
			</div>
		</div>
	</div>
</main>

<style>
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .add-fruit {
        margin-top: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box; /* Ensures padding is included in width */
    }

    .btn {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>
